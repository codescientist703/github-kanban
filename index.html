<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
			integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="shortcut icon" type="image/png" href="images/github-icon.png">
		<link rel="stylesheet" href="index.css" />
		<title>Github Kanban Chart</title>
	</head>
	<body>
		<div class="header">
			<h1><i class="fas fa-chart-bar main-icon"></i>Github Kanban Chart</h1>
		</div>
		<div class="content">
			<h2 class="content-heading">----Select any repository----</h2>
			<div class="hand-icon">
				<i class="fas fa-hand-point-down hand-icon"></i>
			</div>
			<div class="repo-container">
				<input
					list="repos"
					placeholder="Select any repository"
					id="input"
					oninput="onInput()"
				/>
				<datalist id="repos">
					<option value="All Repositories"></option>
				</datalist>
			</div>
			<div class="container">
				<div class="board-col1">
					<div class="board-header">
						<i class="fas fa-book-open col-icon"></i>
						<h2 class="col-heading" id="open-pr-count">Open Pull Requests</h2>
					</div>
					<div class="board-content" id="open-pr">
					<div class="loading-container">
						<div class="loading" ></div>
					</div>
					</div>
				</div>
				<div class="board-col2">
					<div class="board-header">
						<i class="fas fa-code-branch col-icon"></i>
						<h2 class="col-heading" id="closed-pr-count">
							Closed Pull Requests
						</h2>
					</div>
					<div class="board-content" id="closed-pr">
						<div class="loading-container">
							<div class="loading" ></div>
						</div>
					</div>
				</div>
				<div class="board-col3">
					<div class="board-header">
						<i class="fas fa-lock-open col-icon"></i>
						<h2 class="col-heading" id="open-issue-count">Open Issues</h2>
					</div>
					<div class="board-content" id="open-issue">
						<div class="loading-container">
							<div class="loading" ></div>
						</div>
					</div>
				</div>
				<div class="board-col4">
					<div class="board-header">
						<i class="fas fa-lock col-icon"></i>
						<h2 class="col-heading" id="closed-issue-count">Closed Issues</h2>
					</div>
					<div class="board-content" id="closed-issue">
						<div class="loading-container" >
							<div class="loading" ></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<footer>
			<div class="footer-content">Made With &#10084 by <a href="https://github.com/codescientist703" target="_blank">codescientist703</a></div>
		</footer>
		<script src="config.js"></script>
		<script src="index.js"></script>
	</body>
</html>
